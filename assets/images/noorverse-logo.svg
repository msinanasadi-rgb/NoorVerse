      </feMerge>
    </filter>
  </defs>
  <rect width="256" height="256" rx="28" fill="#071E22"/>
  <!-- Crescent -->
  <g transform="translate(36,36)">
    <path d="M120,92c0,50.3-40.7,91-91,91c-7.2,0-14.2-0.85-20.9-2.45C40.6,206.3,84.5,224,132,206C173,190.8,202,154,202,111 C202,68,173,31.2,132,16c14.7,22.2,23,48.5,23,76z" fill="url(#copper)" opacity="0.95"/>
    <!-- Star -->
    <path d="M140 60 l8 16 18 3 -13 12 3 18 -16 -8 -16 8 3 -18 -13 -12 18 -3z" fill="url(#aqua)" filter="url(#glow)"/>
  </g>
  <!-- Wordmark -->
  <g transform="translate(20,208)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="36" fill="#E9B171" letter-spacing="1">Noor</text>
    <text x="118" y="0" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="36" fill="#7DE2D1">Verse</text>
  </g>
