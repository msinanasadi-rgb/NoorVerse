<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="NoorVerse logo">
  <defs>
    <linearGradient id="copper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C08457"/>
      <stop offset="100%" stop-color="#E9B171"/>
    </linearGradient>
    <linearGradient id="aqua" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7DE2D1"/>
      <stop offset="100%" stop-color="#5ad7c6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
